apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mcp.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "mcp.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: server
    {{- with .Values.podLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "mcp.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "mcp.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        {{- if and .Values.podLabels (kindIs "map" .Values.podLabels) }}
        {{- toYaml .Values.podLabels | nindent 6 }}
        {{- end }}
      {{- if and .Values.podAnnotations (kindIs "map" .Values.podAnnotations) }}
      annotations:
        {{- toYaml .Values.podAnnotations | nindent 6 }}
      {{- end }}
    spec:
      serviceAccountName: {{ if .Values.serviceAccount.name }}{{ .Values.serviceAccount.name }}{{ else }}{{ include "mcp.fullname" . }}{{ end }}

      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      containers:
        - name: mcp-kubernetes-server
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - "--transport={{ .Values.server.transport }}"
            - "--host={{ .Values.server.host }}"
            - "--port={{ .Values.server.port }}"
            {{- if .Values.server.disableKubectl }}
            - "--disable-kubectl"
            {{- end }}
            {{- if .Values.server.disableHelm }}
            - "--disable-helm"
            {{- end }}
            {{- if .Values.server.disableWrite }}
            - "--disable-write"
            {{- end }}
            {{- if .Values.server.disableDelete }}
            - "--disable-delete"
            {{- end }}
            {{- range .Values.server.extraArgs }}
            - "{{ . }}"
            {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}

          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}

          {{- if .Values.livenessProbe.enabled }}
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
          {{- end }}

          {{- if .Values.readinessProbe.enabled }}
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
          {{- end }}
